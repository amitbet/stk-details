<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stock details</title>
    <style>
      :root {
        /* Light theme */
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --bg-code: #f1f3f5;
        --text-primary: #1a1a1a;
        --text-secondary: #4a5568;
        --text-tertiary: #718096;
        --border: #e2e8f0;
        --accent-primary: #3b82f6;
        --accent-secondary: #8b5cf6;
        --accent-bg: #eff6ff;
        --error-bg: #fef2f2;
        --error-border: #fca5a5;
        --error-text: #dc2626;
        --rs-strong: #059669;
        --rs-good: #10b981;
        --rs-poor: #f59e0b;
        --rs-weak: #dc2626;
      }

      [data-theme="dark"] {
        /* Dark theme */
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-code: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-tertiary: #94a3b8;
        --border: #334155;
        --accent-primary: #60a5fa;
        --accent-secondary: #a78bfa;
        --accent-bg: #1e3a8a;
        --error-bg: #7f1d1d;
        --error-border: #dc2626;
        --error-text: #fca5a5;
        --rs-strong: #34d399;
        --rs-good: #6ee7b7;
        --rs-poor: #fbbf24;
        --rs-weak: #f87171;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      button:hover:not(:disabled) {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      button:active:not(:disabled) {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
